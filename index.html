<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stringcompare</title>
	<link rel="shortcut icon" href="style/compare.ico" type="image/x-icon">
	<link rel="stylesheet" href="style/main.css">
	<link rel="stylesheet" href="style/input.css">
	<link rel="stylesheet" href="style/proceed.css">
	<link rel="stylesheet" href="style/modal_window.css">
	<link rel="stylesheet" href="style/modal_window_keyframes.css">
	<script src="scripts/purify.js"></script>
</head>
<body>

<!-- modal window -->
	<div class="modal-wrapper hidden">
		<div class="modal-content">
			<div class="item1">
				<h2>Theese strings are the same</h2>
			</div>

			<div class="item2">
				<div class="button-ok">Ok</div>
			</div>
		</div>
	</div>

<!-- modal window -->

	<div class="wrapper">
		
		<div class="head">
			<h1>Stringcompare</h1>
		</div>

		<div class="input">
			<div>
				<input type="text" placeholder="String1" id="string1" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
				<span class="bar"></span>
			</div>
			<div>
				<input type="text" placeholder="String2" id="string2" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
				<span class="bar"></span>
			</div>
		</div>

		<div class="proceed-wrapper">
			<div id="proceed">Proceed</div>
		</div>

	</div>

	<script src="scripts/main.js"></script>
	

</body>
</html>
